{% extends 'layouts/base_no_user.html' %}
{% load static %}

{% block content %}
<div class="col-12">
    <h1>Авторизация</h1>
</div>
<div class="row" align="center">
    <form>
        <div class="form-group col-12 row reg-input" align="left">
            <div class="col-4">
                <h4>Логин</h4>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" maxlength="40"
                       placeholder="Введите ваш логин">
            </div>
        </div>
        <div class="form-group col-12 row reg-input" align="left">
            <div class="col-4">
                <h4>Пароль</h4>
            </div>
            <div class="col-8">
                <input type="password" class="form-control" maxlength="40"
                       placeholder="Введите ваш пароль">
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-info signup-button">Войти</button>
        <p class="error">Неправильный пароль!</p>
        <a href="{% url 'signup' %}" class="link">
            Создать новый аккаунт
        </a>
    </form>
</div>
{% endblock %}
