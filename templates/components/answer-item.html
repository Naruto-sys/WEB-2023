{% load static %}

<div class="row answer">
    <div class="answer-body">
        <p class="answer-text">
            <img src="{% static '/images/avatar.jpg' %}" class="answer-image" alt="answer img">
            {{ answer.content }}
        </p>
        <div class="row answer-bot">
            <div class="col-9" align="left">
                <form>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="checkbox" value="" id="{{ answer.id }}ans">
                        <label class="form-check-label" for="{{ answer.id }}ans">
                            Правильный ответ
                        </label>
                        <button type="submit" class="btn btn-sm btn-outline-info correct-btn">
                            Подтвердить
                        </button>
                    </div>
                </form>
            </div>
            {% include 'components/answer_likes.html' %}
        </div>
    </div>
</div>
