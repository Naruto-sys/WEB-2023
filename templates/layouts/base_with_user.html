{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <title>Spirit</title>
    <!-- Bootstrap core CSS -->
    <link href=" {% static '/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src=" {% static '/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Custom styles for this template -->
    <link href=" {% static '/css/main.css' %} " rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-start">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="logo-link" href="{% url 'index' %}">
                            <h1 class="navbar-brand mb-2 mb-md-0">
                                <img class="logo-png" src="{% static '/images/logo.png' %}" alt="logo-png" width="30px"
                                     height="30px">
                                Вопроcник
                            </h1></a>
                    </li>
                </ul>
            </div>

            <div class="navbar-collapse collapse d-flex justify-content-center">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Введите запрос"
                           aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit">Найти</button>
                </form>
            </div>

            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav me-0 mb-2 mb-md-0 ">
                    <li class="nav-item justify-content-end">
                        <a class="nav-link menu-item" aria-current="page" href="{% url 'profile' %}">
                            <img class="avatar my-2" src="{% static '/images/avatar.jpg' %}" alt="avatar" width="36px"
                                 height="36px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-item" aria-current="page" href="{% url 'ask' %}">
                            <button type="button" class="btn btn-outline-info my-2 ">
                                Спросить
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-item" aria-current="page" href="{% url 'profile' %}">
                            <button type="button" class="btn btn-outline-info my-2 ">
                                Профиль
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-item" aria-current="page" href="{% url 'end_session' %}?continue={{ request.path }}">
                            <button class="btn btn-outline-info my-2">
                                Выйти
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-8 row">
                {% block content %}
                Smth wrong!
                {% endblock %}
            </div>
            <!-- Правая часть страницы -->
            {% include 'components/right_column.html' %}
        </div>
    </div>
</main>

{% include 'components/footer.html' %}

</body>
</html>
